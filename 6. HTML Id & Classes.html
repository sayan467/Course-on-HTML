<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Id & Classes</title>
</head>
<body>
    <!-- ID is an attribute, assigned to only one HTML element -->
    <div id="ID">This an example of ID under div tag</div>

    <!-- Class attribute lets you give the same name to multiple HTML elements -->
    <div class="Class">This is an example of class under div tag</div>
    <p class="Class">This is another example of class under paragraph tag </p>
</body>
</html>
