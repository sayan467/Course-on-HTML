<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>
    <!-- 1. unordered Lists
    An unordered list uses bullets to display items -->
    <ul>
        <li>CSE</li>
    </ul>
    <ul type="circle">
        <li>CSE(AI)</li>
        <li>CSE(AIML)</li>

    </ul>
    <ul type="square">
        <li>CSE(IOT)</li>
        <li>CSE(IOTCSBT)</li>

    </ul>

    <!-- 2. ordered Lists
    ordered list uses numbers or other types of markers to indicate the sequence of items -->
    <ol>
        <li>Chemistry</li>
        <li>Maths</li>
        <li>C </li>
        <li>Mech</li>
    </ol>
    <ol type="a" start="2">
        <li>Workshop</li>
        <li>Chem</li>
        <li>C lab</li>
    </ol>

    <!-- 3. definition Lists
    definition list arranges items in a way similar to a dictionary -->
    <dl>
        <dt>Web development</dt>
        <dd>html,css,js</dd>
        <dt>App development</dt>
        <dd>c++,java,pyhton,ruby</dd>
    </dl>
</body>

</html>
