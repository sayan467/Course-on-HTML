<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tag</title>
</head>
<body>
    <!-- heading tags ranging from <h1> to <h6> are used to define the structure and layout of text on a web page -->
    <!-- The <h1> tag is generally used for the main title and is the largest and most prominent, while <h2> to <h6> tags are used for subheadings -->
    <h1>This is the main heading</h1>
    <h2>This is a subheading</h2>
    <h3>subheading</h3>
    <h4>subheading</h4>
    <h5>subheading</h5>
    <h6>subheading</h6>
</body>
</html>
