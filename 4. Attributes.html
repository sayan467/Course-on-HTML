<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <!-- ID attributes -->
    <p id="html">This is a HTML file</p>

    <!-- Style attribute -->
    <!-- The style attribute allows for inline styling of HTML elements -->
</body>
</html>
