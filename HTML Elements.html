<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element</title>
</head>
<body>
    <!-- HTML Element=Open tag+content+close tag -->
    <h1>This is the first heading</h1>

    <!-- Nested HTML Element=An element inside an another element -->
    <h1><b>Code Empire</b></h1>
    <!-- here h1 is the parent tag and b is the child tag -->

</body>
</html>
